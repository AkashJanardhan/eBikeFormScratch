<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Bike Image Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="upload-container">
    <h2 style="text-align: center;">Upload E-Bike Image</h2>

    <form id="uploadForm" class="upload-form">
        <label for="imageFile" class="file-upload-label">
            Choose a file
            <input type="file" id="imageFile" name="file" class="file-input" accept="image/*">
        </label>
        <span id="fileName" class="file-name">No file chosen</span>
        <img id="imagePreview" src="" class="image-preview" alt="Image preview" style="display: none;">
        <button type="submit" class="submit-btn">Upload Image</button>
    </form>
</div>

<script src="./index.js"></script>

</body>
</html>
